<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przesuwanie absolute</title>
    <link rel="stylesheet" href="style_2.css">

</head>
<body>
    <div class="wrapper">
        <div class="input-area">
            <h2>Nie poddawaj się, myślę o Tobie, Kruszynko</h2>
            <textarea spellcheck="false" placeholder="W tekście, który podasz zostaną wykryte symbole '_'"></textarea>
            <button id="btn-wczytaj">wczytaj</button>
        </div>
    </div>
    <div class="shortcuts">
        <div class="skrot">
            <span>TAB</span>
            <div class="shortcut">
                <input class="ramka" type="text"><input class="ramka" type="text">
            </div>
        </div>
        <div class="skrot">
            <span>SHIFT + TAB</span>
            <div class="shortcut">
                <input class="ramka" type="text"><input class="ramka" type="text">
            </div>
        </div>
    </div>
</body>

<script src="app_2.js"></script>

</html>
