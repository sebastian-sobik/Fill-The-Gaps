<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the gaps</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <main class="input-area">
            <h2>Fill the gaps</h2>
            <textarea spellcheck="false" placeholder="The '_' symbols will be detected in the text you provide."></textarea>
            <button id="btn-load">load</button>
        </main>
    </div>
    <aside class="shortcuts opacity-0">
        <div class="skrot">
            <span>TAB</span>
            <div class="shortcut">
                <input class="ramka" type="text"><input class="ramka" type="text">
            </div>
        </div>
        <div class="skrot">
            <span>SHIFT + TAB</span>
            <div class="shortcut">
                <input class="ramka" type="text"><input class="ramka" type="text">
            </div>
        </div>
    </aside>
</body>

<script src="app.js"></script>

</html>
